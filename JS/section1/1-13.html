<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str) {
                let answer = "";
                for (let x of str) {
                    if (x === x.toLowerCase()) answer += x.toUpperCase();
                    else answer += x.toLowerCase();
                }
                return answer;
            }
            let str = "StuDY";
            console.log(solution(str));
        </script>
    </body>
</html>
