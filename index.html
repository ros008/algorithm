<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(num, arr) {
                let answer = 0;
                for (let x of arr) {
                    if(x % 10 === num) {
                        answer += 1;
                    }
                }
                return answer;
            }
            let num = 3;
            let arr = [25, 23, 11, 47, 53, 17, 33];
            console.log(solution(num, arr));
        </script>
    </body>
</html>
