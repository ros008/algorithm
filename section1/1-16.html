<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str) {
                let answer = "";
                // for (let x of str) {
                //     if (!answer.includes(x)) answer += x;
                // }
                for (let i = 0; i < str.length; i++) {
                    if(str.indexOf(str[i]) === i) answer += str[i];
                }
                return answer;
            }
            let str = "ksekkset";
            console.log(solution(str));
        </script>
    </body>
</html>
