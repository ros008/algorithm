<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str) {
                let answer = 0;
                for (let i = 0; i < str.length; i++) {
                    // if (str[i] >= 'A' && str[i] <= 'Z') answer++;
                    if (str[i] === str[i].toUpperCase()) answer++;
                }
                return answer;
            }
            let str = "KoreaTimeGood";
            console.log(solution(str));
        </script>
    </body>
</html>
